<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Antonio:wght@600&family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1 class="tituloRegistro">Registre-se :</h1>

        <div>
            <div class="titlesinputs"><label> * Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validacaoInputEmail()"/>
            <div class="error" id="mensagem-de-erro-email">O email é obrigatório</div>
            <div class="error" id="email-invalido">Email invalido</div>
        <div>

        </div>   
            <div class="titlesinputs"><label>* Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="validacaoInputSenha()"/>
            <div class="error" id="mensagem-de-erro-senha">A senha é obrigatória</div>
            <div class="error" id="mensagem-de-erro-senha-minima">A senha deve ter pelo menos 6 caracteres</div>
        </div>

        <div>
            <div class="titlesinputs"><label>* Confirmar Senha</label></div>
            <input type="password" name="confirm-password" id="confimr-password" placeholder="Confirmar Senha" onchange="validacaoConfirmarSenha()"/>
            <div class="error" id="mensagem-confirma-senha">As senhas devem ser iguais</div>
        </div>
        
        <div>
            <button type="button" class="outline" id="registrar" disabled  onclick="registrarButton()">Registrar</button>
        </div>

        <div>
            <button type="button" class="outline" onclick="limpar()">Limpar</button>
        </div>

        <div class="button-voltar">
            <button type="button" class="outline" onclick="voltar()">Voltar</button>
        </div>
        
    </form>
</body>

<script src="./registro.js"></script>
<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.1/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>



</html>
